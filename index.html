<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/403bca78e7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="data-info">
        <div class="data-text">Completed Successfully</div>
        <div class="data-confirm">Confirm</div>
    </div>

    <div class="browser-form">
        <h1 class="heading">Form</h1>
        <div class="form">
            <div class="title">Exemplary Form</div>
            <div class="email form-item">
                <div class="email-text text">Email</div>
                <div class="input">
                    <input class="input-email" type="email">
                </div>
            </div>
            <div class="country form-item">
                <div class="country-text text">Country</div>
                <div class="input">
                    <select class="select" name="Country">
                        <option disabled selected value></option>
                        <option value="0">Poland</option>
                        <option value="1">Germany</option>
                        <option value="2">USA</option>
                        <option value="3">Ukraine</option>
                    </select>
                </div>
            </div>
            <div class="zip-code form-item">
                <div class="zip-code-text text">Zip Code</div>
                <div class="input">
                    <input class="input-zip" type="email">
                </div>
            </div>
            <div class="password form-item">
                <div class="password-text text">Password</div>
                <div class="input">
                    <input class="input-password" type="text">
                </div>
            </div>
            <div class="password-confirmation form-item">
                <div class="password-confirmation-text text">Password Confirmation</div>
                <div class="input">
                    <input class="input-confirmation" type="text">
                </div>
            </div>
            <div class="confirm">Confirm</div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
